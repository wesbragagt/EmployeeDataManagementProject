<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data Management</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="row">
            <div class="jumbotron col-md-12 d-flex flex-row justify-content-center bg-dark text-light pt-4 mb-3">
                <h3 class="h3">
                    A Comprehensive Directory of Employee Billable Hours
                </h3 class="h3">
            </div>
        </header>

        <div class="row card">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col" id="employee-name-col">Employee Name</th>
                    <th scope="col" id="role-col">Role</th>
                    <th scope="col" id="start-date-col">Start Date</th>
                    <th scope="col" id="months-col">Months Worked</th>
                    <th scope="col" id="monthly-rate-col">Monthly Rate ($)</th>
                    <th scope="col" id="total-billed-col">Total Billed ($)</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Employee 1</td>
                    <td>Engineer</td>
                    <td>01/01/2010</td>
                    <td>110</td>
                    <td>5000</td>
                    <td>550000</td>
                  </tr>
                  <tr>
                    <td>Employee 2</td>
                    <td>Engineer</td>
                    <td>01/01/2010</td>
                    <td>110</td>
                    <td>6000</td>
                    <td>660000</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="row card">card2</div>

    </div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
