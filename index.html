<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data Management</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="row">
            <div class="jumbotron col-md-12 d-flex flex-row justify-content-center bg-dark text-light pt-4 mb-3">
                <h3 class="h3">
                    A Comprehensive Directory of Employee Billable Hours
                </h3 class="h3">
            </div>
        </header>

        <div class="row card">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col" id="employee-name-col">Employee Name</th>
                    <th scope="col" id="role-col">Role</th>
                    <th scope="col" id="start-date-col">Start Date</th>
                    <th scope="col" id="months-col">Months Worked</th>
                    <th scope="col" id="monthly-rate-col">Monthly Rate ($)</th>
                    <th scope="col" id="total-billed-col">Total Billed ($)</th>
                  </tr>
                </thead>
                <tbody class="employee-data">
                  
                </tbody>
              </table>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Add Employee
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="employee-name-input">Employee Name</label>
                                <input type="name" id="employee-name-input" class="form-control" placeholder="John Doe">
                            </div>
                            <div class="form-group">
                                <label for="employee-role-input">Role</label>
                                <input type="text" id="employee-role-input" class="form-control" placeholder="Janitor">
                            </div>
                            <div class="form-group">
                                <label for="employee-start-date">Start Date (MM/DD/YYYY)</label>
                                <input type="date" id="employee-start-date" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="employee-monthly-rate">Monthly Rate ($)</label>
                                <input type="number" id="employee-monthly-rate" class="form-control" placeholder="6900">
                            </div>
                            <div class="form-group d-flex flex-row-reverse">
                                <button type="submit" class="btn btn-primary" id="employee-submit-btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>






















    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
